<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ocp-test-frontend</title>
</head>
<body>
    <div id="app">{{message}}</div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            created(){
                fetch('/ocp-test-backend/hello')
                .then(
                    response => response.json()
                )
                .then(
                    json => this.message = json
                )
            }
        })
    </script>
</body>
</html>

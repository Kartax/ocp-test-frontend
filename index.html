<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ocp-test-frontend</title>
</head>
<body>
    <div id="app">{{message}}</div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            created(){
                fetch('http://ocp-test-backend.cluster.local:8080/hello')
                .then(
                    response => response.toString()
                )
                .then(
                    string => this.message = string
                )

                fetch('http://ocp-test-backend.projectx.svc.cluster.local:8080/hello')
                    .then(
                        response => response.toString()
                    )
                    .then(
                        string => this.message = string
                    )
            }
        })
    </script>
</body>
</html>
